<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Nav Bar -->
    <nav class="custom-nav navbar navbar-expand-lg">
        <div class="container-fluid">

            <!-- Logo -->
            <a class="navbar-brand text-white nav-head fw-bold fs-3" href="#">
                <img src="Images/logo.png" class="logo-img" alt="Logo">
            </a>

            <!-- THe Hamburger -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Menu List -->
                <ul class="navbar-nav nav-ul me-auto mb-2 mb-lg-0">
                    <li class="nav-item nav-li">
                        <a class="nav-link nav-a active text-white fw-bold" id="nav-text" aria-current="page"
                            href="#">Home</a>
                    </li>
                    <li class="nav-item nav-li">
                        <a class="nav-link nav-a active text-white fw-bold" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item nav-li">
                        <a class="nav-link nav-a active text-white fw-bold" aria-current="page" href="#">Login</a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass magnifying-glass-icon" id="search-icon"
                        style="color: #ffffff;"></i>
                    <input type="text" id="search-input" class="hidden" placeholder="Search">
                </div>

            </div>
        </div>
    </nav>

    <!-- Section containing the quiz questons -->
    <section class="quiz-sec d-flex justify-content-center">
        <div class="quiz-sub-sec">
            <div class="inner-quiz-div mt-0">
                <!-- Heading -->
                <h1 class="question-head fs-1 text-center mb-5" id="heading">QUESTION</h1>
                <div class="container-wrap d-flex justify-content-center">
                    <div class="quiz-outter-container ms-5">
                        <!-- A container containing all the Quiz questions -->
                        <div id="quizContainer" class="custom-quiz-container fs-2">


                        </div>

                        <!-- Div containing the "Previous", "Next" and the "Submit" Buttons -->
                        <div class="btn-div mt-3">
                            <!-- a button -->
                            <button id="prevBtn" disabled class="fs-4 text-white">Previous</button>

                            <button id="nextBtn" disabled class="fs-4 text-white">Next</button>

                            <button id="submitBtn" disabled class="fs-4 text-white">submit</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>


    <script src="Scripts/app.js"></script>
</body>

</html>
